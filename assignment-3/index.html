<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma-Web UI Components Dropdown</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="custome-container">
      <!-- -------------header section-------------- -->
      <section id="header">
        <nav class="nav d-flex align-items-center">
          <h3>Web UI Components</h3>
          <button type="button" class="btn btn-primary ml-auto header-btn">
            Dropdown
          </button>
        </nav>
      </section>
      <!-- -- -------------dropdown section-------------- -->

      <section id="dropdown">
        <h5>Dropdown</h5>
        <hr />
        <div class="selectors">
          <div class="row">
            <div class="col mb-3">
              <select
                title="type"
                class="form-control"
                name="type"
                id="type-selector"
              >
                <option></option>
                <option value="1">List entry #1</option>
                <option value="2">List entry #2</option>
                <option value="3">List entry #3</option>
                <option value="4">List entry #4</option>
                <option value="5">List entry #5</option>
              </select>
            </div>
            <div class="col">
              <select
                title="entry"
                class="form-control"
                name="entry"
                id="entry-selector"
                multiple
              >
                <option></option>
                <option value="1">List entry #1</option>
                <option value="2">List entry #2</option>
                <option value="3">List entry #3</option>
                <option value="4">List entry #4</option>
                <option value="5">List entry #5</option>
              </select>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#type-selector").select2({
          minimumResultsForSearch: -1,
          placeholder: "Filter by type",
          tags: true,
          // dropdownParent: $('.selectors'),
          // dropdownAutoWidth:true
          // closeOnSelect:false,
          // selectOnClose: true,
          maximumInputLength: 2,
          language: {
            // You can find all of the options in the language files provided in the
            // build. They all must be functions that return the string that should be
            // displayed.
            inputTooShort: function () {
              return "You must enter more characters...";
            },
          },
        });

        $("#entry-selector").select2({
          // minimumResultsForSearch: -1,
          placeholder: "List entry",
          // allowClear: true,
          maximumSelectionLength: 2,
        });
      });
    </script>
  </body>
</html>
